<div class="container">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="goToMovie(movie.Title)">
        See More
      </button>
      <span class="spacer"></span>
      <mat-icon
        *ngIf="!movie.favorite"
        (click)="addFavoriteMovie(movie._id)"
        class="hand-cursor"
        [ngClass]="{ 'loading-cursor': processing }"
        >favorite_border</mat-icon
      >
      <mat-icon
        *ngIf="movie.favorite"
        (click)="removeFavoriteMovie(movie._id)"
        class="hand-cursor"
        [ngClass]="{ 'loading-cursor': processing }"
        >favorite</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
