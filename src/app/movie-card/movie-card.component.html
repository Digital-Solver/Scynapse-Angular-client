<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="goToMovie(movie.Title)">See More</button>
      <span class="spacer"></span>
      <mat-icon>favorite_border</mat-icon>
      <!-- TODO: Function: Update favorite status in the database, change icon to filled to reflex this -->
    </mat-card-actions>
  </mat-card>
</div>
