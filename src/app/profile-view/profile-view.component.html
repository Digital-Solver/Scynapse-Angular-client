<div class="container">
  <div *ngIf="editing; else seeDetails">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <mat-form-field>
        <input matInput type="text" formControlName="Username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" formControlName="Email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" formControlName="Birthday" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="Password" />
      </mat-form-field>
      <button mat-raised-button type="submit">Save</button>
    </form>
  </div>

  <ng-template #seeDetails>
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title>{{ form.value.Username }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Email: {{ form.value.Email }}</p>
        <p>Birthday: {{ form.value.Birthday }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="allowEdits()">
          <mat-icon>edit</mat-icon>Edit
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>

<div class="outer-container" [ngStyle]="{ align: 'center' }">
  <div class="inner-container" [ngStyle]="{ display: 'grid' }">
    <app-movie-card></app-movie-card>
  </div>
</div>
