<div class="main-page">
  <h1>Welcome to Scynapse!</h1>
  <div class="main-page-buttons" *ngIf="!isLoggedIn">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Login
    </button>
  </div>
  <button
    *ngIf="isLoggedIn"
    mat-raised-button
    (click)="goToMovies()"
    style="margin-right: 10px"
    color="primary"
  >
    Go to Movies
  </button>
</div>
